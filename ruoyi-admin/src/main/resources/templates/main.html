<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>中职学校教学平台介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

<div class="container-fluid" style="height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <!-- 欢迎部分 -->
    <div class="row border-bottom white-bg dashboard-header" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
        <!-- 左侧问候 -->
        <div class="col-sm-3 text-center">
            <h2 class="text-primary" style="font-size: 30px;">您好！欢迎使用</h2>
            <br>
            <p style="font-size: 18px; color: gray; margin-bottom: 20px; white-space: nowrap;">
                致力于为您提供高效便捷的教学管理服务。
            </p>
            <i class="fa fa-graduation-cap" style="font-size: 80px; color: #007bff;"></i>
        </div>

        <!-- 中间简介 -->
        <div class="col-sm-5 text-center">
            <h2 class="text-success" style="font-size: 22px; margin-bottom: 15px; font-weight: bold;">系统亮点：</h2>
            <ul style="list-style-type: none; padding: 0; font-size: 16px; line-height: 1.8; max-width: 80%; margin: auto;">
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-lightbulb-o" style="color: #ffc107; margin-left: 80px; margin-right: 10px;"></i>支持多角色管理（教师、学生、管理员）
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-bar-chart" style="color: #17a2b8; margin-left: 80px; margin-right: 10px;"></i>实时统计与分析功能，轻松查看各类报表
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-pencil-square" style="color: #28a745; margin-left: 80px; margin-right: 10px;"></i>完全线上化的考试与作业评估
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-cogs" style="color: #007bff; margin-left: 80px; margin-right: 10px;"></i>自动生成与分配任务和成绩
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-lock" style="color: #dc3545; margin-left: 80px; margin-right: 10px;"></i>权限控制与安全保障，确保数据安全性
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-check-circle" style="color: #28a745; margin-left: 80px; margin-right: 10px;"></i>操作简便，界面直观，适合各类用户使用
                </li>
                <li style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fa fa-paint-brush" style="color: #007bff; margin-left: 80px; margin-right: 10px;"></i>支持个性化定制，满足不同学校需求
                </li>
            </ul>
        </div>
    </div>
</div>


</div>


<script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });
    </script>
</body>
</html>
